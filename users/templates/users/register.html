{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4 text-primary mb-4"><i class="fas fa-user-plus"></i> Crea una Cuenta</h1>
        <p class="lead text-muted">Únete a Next-Service y accede a los mejores servicios.</p>
    </div>
    
    <div class="card shadow-lg border-0 p-4 mt-4">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="fas fa-user-check"></i> Registrarse
            </button>
        </form>
        <p class="text-center mt-3">¿Ya tienes una cuenta? 
            <a href="{% url 'login' %}" class="text-primary">
                <i class="fas fa-sign-in-alt"></i> Inicia sesión aquí
            </a>
        </p>
    </div>
</div>
{% endblock %}
