<!-- templates/users/register.html -->
{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<h2>Registro</h2>
<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
</form>
<p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
{% endblock %}
