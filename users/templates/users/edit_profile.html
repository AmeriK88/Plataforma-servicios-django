{% extends 'base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Encabezado del formulario -->
    <div class="text-center mb-5">
        <h1 class="display-4 text-primary"><i class="fas fa-user-edit"></i> Editar Perfil</h1>
        <p class="lead text-muted">Actualiza tu información personal y detalles de contacto.</p>
    </div>

    <!-- Formulario de Edición de Perfil -->
    <div class="card shadow-sm p-5">
        <form method="post">
            {% csrf_token %}
            
            <!-- Campos del Formulario -->
            <div class="form-group mb-4">
                <label for="id_username"><i class="fas fa-user"></i> Nombre de Usuario</label>
                {{ form.username }}
            </div>
            <div class="form-group mb-4">
                <label for="id_email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                {{ form.email }}
            </div>
            <div class="form-group mb-4">
                <label for="id_phone_number"><i class="fas fa-phone"></i> Teléfono</label>
                {{ form.phone_number }}
            </div>
            <div class="form-group mb-4">
                <label for="id_address"><i class="fas fa-map-marker-alt"></i> Dirección</label>
                {{ form.address }}
            </div>

            <!-- Botones de Acción -->
            <div class="d-flex gap-3">
                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Guardar Cambios</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary w-100"><i class="fas fa-times"></i> Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
