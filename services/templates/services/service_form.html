<!-- templates/services/service_form.html -->
{% extends "base.html" %}

{% block content %}
<h1>{% if service.id %}Editar Servicio{% else %}Nuevo Servicio{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">
        {% if service.id %}Actualizar{% else %}Crear{% endif %}
    </button>
</form>
{% endblock %}
