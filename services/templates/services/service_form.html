<!-- templates/services/service_form.html -->
{% extends "base.html" %}

{% block title %}{% if service %}Editar Servicio{% else %}Nuevo Servicio{% endif %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{% if service %}Editar Servicio{% else %}Nuevo Servicio{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            {% if service %}Actualizar{% else %}Crear{% endif %}
        </button>
        <a href="{% url 'service_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
