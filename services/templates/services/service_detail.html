<!-- templates/services/service_detail.html -->
{% extends "base.html" %}

{% block content %}
<h1>{{ service.name }}</h1>
<p><strong>Descripción:</strong> {{ service.description }}</p>
<p><strong>Precio:</strong> {{ service.price }} €</p>
<p><strong>Proveedor:</strong> {{ service.provider.username }}</p>

<!-- Botón de reserva -->
<a href="{% url 'booking_form' %}?service_id={{ service.id }}" class="btn btn-primary">Reservar este servicio</a>
{% endblock %}
