<!-- templates/bookings/booking_form.html -->
{% extends "base.html" %}

{% block title %}Reservar Servicio{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Reservar: {{ service.name }}</h1>
    <p>Descripción: {{ service.description }}</p>
    <p>Precio: {{ service.price }} €</p>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_date">Fecha:</label>
            {{ form.date }}
        </div>
        
        <div class="form-group">
            <label for="id_status">Estado:</label>
            {{ form.status }}
        </div>
        
        <button type="submit" class="btn btn-success">Reservar</button>
        <a href="{% url 'service_detail' service.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- Incluye Flatpickr -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
    // Activa Flatpickr en el campo de fecha
    flatpickr("#id_date", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
    });
</script>
{% endblock %}
